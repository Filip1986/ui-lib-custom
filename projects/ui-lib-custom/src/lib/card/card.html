<div [ngClass]="cardClasses()">
  @if (headerVisible()) {
    <div class="card-header">
      <ng-content select="[card-header]"></ng-content>
    </div>
  }
  <div class="card-body">
    <ng-content></ng-content>
  </div>
  @if (footerVisible()) {
    <div class="card-footer">
      <ng-content select="[card-footer]"></ng-content>
    </div>
  }
</div>
