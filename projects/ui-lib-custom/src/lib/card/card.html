<div
  [ngClass]="cardClasses()"
  [style.--uilib-card-shadow]="shadow()"
  [style.--uilib-card-shadow-hover]="shadow()"
  [style.--uilib-card-header-bg]="headerBg()"
  [style.--uilib-card-footer-bg]="footerBg()"
>
  @if (headerVisible()) {
    <div class="card-header">
      @if (headerIcon()) {
        <ui-lib-icon
          class="card-header-icon"
          [name]="headerIcon()!"
          [variant]="variant()"
          size="lg"
        />
      }
      <div class="card-header-content">
        <ng-content select="[card-header]"></ng-content>
      </div>
      @if (closable()) {
        <ui-lib-icon
          class="card-close-icon"
          name="close"
          [variant]="variant()"
          size="md"
          [clickable]="true"
          (click)="onClose()"
        />
      }
    </div>
  }
  <div class="card-body">
    <ng-content></ng-content>
  </div>
  @if (footerVisible()) {
    <div class="card-footer">
      <ng-content select="[card-footer]"></ng-content>
    </div>
  }
</div>
