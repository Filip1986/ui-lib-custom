<app-doc-page-layout [sections]="sections">
  <div class="doc-header" docHeader>
    <h1>Accessibility</h1>
    <p class="doc-description">
      Guidance and demos for accessibility features, including high contrast mode.
    </p>
  </div>

  <ui-lib-card [showHeader]="true" [showFooter]="false" id="high-contrast" data-doc-anchor>
    <div card-header>High Contrast Mode Testing</div>
    <p>To test high contrast mode on Windows: Left Alt + Left Shift + Print Screen.</p>
    <p>Or enable in Windows Settings -> Ease of Access -> High contrast.</p>

    <div class="component-grid">
      <ui-lib-button>Button</ui-lib-button>
      <ui-lib-button [disabled]="true">Disabled</ui-lib-button>
      <ui-lib-input label="Input" />
      <ui-lib-checkbox label="Checkbox" />
      <ui-lib-select [options]="options" placeholder="Select" />
      <ui-lib-badge>Badge</ui-lib-badge>
    </div>
  </ui-lib-card>
</app-doc-page-layout>
