<div class="page-container">
  <div class="page-header">
    <h1>Select</h1>
    <p class="page-description">Select/Dropdown component with variants, grouping, search, multi-select, and theming.</p>
  </div>

  <section class="controls">
    <div class="control-group">
      <div class="label">Variant</div>
      @for (v of variants; track v) {
        <button class="chip" [class.active]="variant() === v" (click)="setVariant(v)">{{ v }}</button>
      }
    </div>
    <div class="control-group toggles">
      <label><input type="checkbox" [checked]="multiple()" (change)="toggleMultiple($any($event.target).checked)"> Multiple</label>
      <label><input type="checkbox" [checked]="searchable()" (change)="toggleSearchable($any($event.target).checked)"> Searchable</label>
      <label><input type="checkbox" [checked]="disabled()" (change)="toggleDisabled($any($event.target).checked)"> Disabled</label>
      <label><input type="checkbox" [checked]="loading()" (change)="toggleLoading($any($event.target).checked)"> Loading</label>
    </div>
  </section>

  <section class="preview">
    <div class="preview-grid">
      <div>
        <h3>Default Template</h3>
        <ui-lib-select
          label="Options"
          [options]="options"
          [variant]="variant()"
          [searchable]="searchable()"
          [multiple]="multiple()"
          [disabled]="disabled()"
          [loading]="loading()"
          [placeholder]="placeholder()"
          [ngModel]="value()"
          (ngModelChange)="value.set($event)">
        </ui-lib-select>

        <div class="current-value">
          <strong>Value:</strong> {{ value() | json }}
        </div>
      </div>

      <div>
        <h3>Custom Option Template</h3>
        <ui-lib-select
          label="Status"
          [options]="options"
          [variant]="variant()"
          [searchable]="searchable()"
          [placeholder]="'Pick a status'"
          [ngModel]="value()"
          (ngModelChange)="value.set($event)"
          [optionTemplate]="optionTpl">
        </ui-lib-select>

        <ng-template #optionTpl let-opt>
          <span class="dot" [class.disabled-dot]="opt.disabled"></span>
          <span>{{ opt.label }}</span>
        </ng-template>
      </div>
    </div>

    <div class="actions">
      <ui-lib-button type="button" color="primary" (click)="onClear()">Clear</ui-lib-button>
    </div>
  </section>
</div>
