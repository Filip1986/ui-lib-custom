<ui-lib-card [showHeader]="true" [showFooter]="false" id="themed-layouts" data-doc-anchor>
  <div card-header>Themed Layouts</div>
  <p>
    Layout primitives inherit CSS variables. Scoped <code>data-theme</code> shows light/dark
    surfaces.
  </p>

  <app-doc-demo-viewport>
    <div class="theme-grid">
      <div class="theme-panel" data-theme="light">
        <div class="panel-header">Light Theme</div>
        <div class="panel-body">
          <ui-lib-container size="md" inset="md" style="background: var(--uilib-surface, #fff)">
            <ui-lib-stack spacing="md">
              <h4>Stack + Inline</h4>
              <ui-lib-inline spacing="sm">
                <span class="demo-tag">Item A</span>
                <span class="demo-tag">Item B</span>
                <span class="demo-tag">Item C</span>
              </ui-lib-inline>
              <ui-lib-grid [columns]="3" spacing="sm">
                @for (i of [1, 2, 3]; track i) {
                  <div class="demo-grid-cell">Cell {{ i }}</div>
                }
              </ui-lib-grid>
            </ui-lib-stack>
          </ui-lib-container>
        </div>
      </div>

      <div class="theme-panel" data-theme="dark">
        <div class="panel-header">Dark Theme</div>
        <div class="panel-body">
          <ui-lib-container size="md" inset="md" style="background: var(--uilib-surface, #1a1c1f)">
            <ui-lib-stack spacing="md">
              <h4>Stack + Inline</h4>
              <ui-lib-inline spacing="sm">
                <span class="demo-tag">Item A</span>
                <span class="demo-tag">Item B</span>
                <span class="demo-tag">Item C</span>
              </ui-lib-inline>
              <ui-lib-grid [columns]="3" spacing="sm">
                @for (i of [1, 2, 3]; track i) {
                  <div class="demo-grid-cell">Cell {{ i }}</div>
                }
              </ui-lib-grid>
            </ui-lib-stack>
          </ui-lib-container>
        </div>
      </div>
    </div>
  </app-doc-demo-viewport>
</ui-lib-card>
