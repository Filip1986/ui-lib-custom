<div class="topbar">
  <div class="topbar-left">
    <button class="menu-button" (click)="onMenuButtonClick()" aria-label="Toggle sidebar">
      <i class="pi pi-bars"></i>
    </button>
    <a routerLink="/" class="logo">
      <i class="pi pi-box"></i>
      <span class="logo-text">UI Components</span>
    </a>
  </div>

  <div class="topbar-right">
    <div class="topbar-select">
      <select (change)="onLoadTheme($any($event.target).value)" [value]="''">
        <option value="" disabled>Select saved theme</option>
        @for (themeName of savedThemes(); track themeName) {
          <option [value]="themeName">{{ themeName }}</option>
        }
      </select>
    </div>
    <a
      href="https://github.com"
      target="_blank"
      class="topbar-link"
      title="GitHub"
      aria-label="GitHub"
    >
      <i class="pi pi-github"></i>
    </a>
    <a href="#" class="topbar-link" title="Documentation" aria-label="Documentation">
      <i class="pi pi-book"></i>
    </a>
    <button
      class="theme-toggle"
      title="Toggle Theme"
      aria-label="Toggle Theme"
      (click)="onThemeToggle()"
    >
      <i class="pi" [ngClass]="theme() === 'dark' ? 'pi-sun' : 'pi-moon'"></i>
      <span class="theme-label">{{ theme() === 'dark' ? 'Light' : 'Dark' }}</span>
    </button>
  </div>
</div>
