<div class="topbar">
  <div class="topbar-left">
    <button class="menu-button" (click)="onMenuButtonClick()" aria-label="Toggle sidebar">
      <i class="pi pi-bars"></i>
    </button>
    <a routerLink="/" class="logo">
      <i class="pi pi-box"></i>
      <span class="logo-text">UI Components</span>
    </a>
  </div>

  <div class="topbar-right">
    <button class="topbar-link" title="New Project" aria-label="New Project" (click)="onNewProject()">
      <i class="pi pi-plus"></i>
      <span class="hide-compact">New Project</span>
    </button>
    <button class="topbar-link" title="Save Theme" aria-label="Save Theme" (click)="onSaveTheme()">
      <i class="pi pi-save"></i>
      <span class="hide-compact">Save Theme</span>
    </button>
    <div class="topbar-select">
      <select (change)="onLoadTheme($any($event.target).value)" [value]="''">
        <option value="" disabled>Select saved theme</option>
        @for (themeName of savedThemes(); track themeName) {
          <option [value]="themeName">{{ themeName }}</option>
        }
      </select>
    </div>
    <a href="https://github.com" target="_blank" class="topbar-link" title="GitHub" aria-label="GitHub">
      <i class="pi pi-github"></i>
    </a>
    <a href="#" class="topbar-link" title="Documentation" aria-label="Documentation">
      <i class="pi pi-book"></i>
    </a>
    <button class="topbar-link" title="Viewport Preview" aria-label="Viewport Preview" (click)="onViewportToggle()">
      <i class="pi pi-tablet"></i>
    </button>
    <button class="theme-toggle" title="Toggle Theme" aria-label="Toggle Theme" (click)="onThemeToggle()">
      <i class="pi" [ngClass]="theme() === 'dark' ? 'pi-sun' : 'pi-moon'"></i>
      <span class="theme-label">{{ theme() === 'dark' ? 'Light' : 'Dark' }}</span>
    </button>
  </div>
</div>
